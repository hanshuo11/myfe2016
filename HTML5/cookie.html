<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>setCookie</title>
</head>
<body>
<script>
    function setCookie(key,value,day){
        var str =key+"="+value+";";
        if(day){
            var date=new Date();
            date.setDate(date.getDate()+day);
            str+="expires="+date;
        }
        document.cookie=str;
    }
    setCookie('name','list',7);
    setCookie('age','18',7);

    function getCookie(key){
        var str =document.cookie;
        var arr=str.split('; ');
        for(var i=0;i<arr.length;i++){
            var arr1=arr[i].split('=');
            if(arr1[0]==key){
                return arr1[1];
            }
        }
    }
    console.log(getCookie('name'));
    console.log(getCookie('age'));

    function removeCokie(key){
        setCookie(key,'',-1);
    }
//    removeCokie('name');

</script>
</body>
</html>
