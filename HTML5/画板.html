<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #frist{
            background: #6cc4d2;
        }
    </style>
</head>
<body>
<canvas id="frist"  width="400" height="250"></canvas>
<script>
    var oCanvas=document.getElementById('frist');
    var ctx=oCanvas.getContext('2d');
    oCanvas.onmousedown=function(e){
        ctx.moveTo(e.clientX,e.clientY);
        oCanvas.onmousemove=function(e){
            ctx.lineTo(e.clientX,e.clientY);
            ctx.stroke();
        }
        oCanvas.onmouseup=function(){
            oCanvas.onmousemove=null;
        }

    }
</script>
</body>
</html>
