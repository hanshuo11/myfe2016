<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    function Merge(a,b){
        var sum="";
        var length=a.length> b.length?a.length:b.length;
        for(var i=0;i<length;i++){
            sum=sum+a.charAt(i)+ b.charAt(i);
        }
        return sum;
    }
    var str1="abcd";
    var str2="123";
    document.write(Merge(str1,str2));
</script>
</body>
</html>
