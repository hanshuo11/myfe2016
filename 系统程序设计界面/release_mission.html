<script>
    $(function () {
        $('#datetimepicker').datetimepicker({
            format: 'yyyy-mm-dd hh:ii', /*此属性是显示顺序，还有显示顺序是mm-dd-yyyy*/
            autoclose: true
        });
        $("#check").on('click',function(){
            var type=document.form.type.value;
            var file=document.form.send_file.value;
            console.log(type);
            if(type==2){
                if(file==""){
                    alert("请选择您要上传的文件");
                    return false;
                }
            }else if(type==1){
                if(file!=""){
                    alert("任务类型为消息回复，请不要上传文件");
                    return false;
                }
            }
        })

    })
</script>
