<script>
    $(function () {
        $(".form_datetime").datetimepicker({
            format: "yyyy.mm.dd",
            startDate:0,
            autoclose: true,
            minView: 2,
            daysOfWeekDisabled: [1, 2, 3, 4, 5, 6]
        });
//        点击保存发送ajax请求修改基点时间
        $("#add_date").on('click', function () {
            if($('#change_date').val()==''){
                alert('基点时间不能为空！')
            }else{
                $.post("url", {date: $('#change_date').val()},
                    function (data) {
                        if (data == 'ok') {
                            alert('基点时间已成功设置为'+$('#change_date').val())
                        } else {
                            alert('基点时间设置失败！')
                        }
                    }, "text");
            }

        });
    })

</script>
