<!-- END JAVASCRIPTS -->
<script>
    $(function () {
        var $table = $('#table');
        $table.bootstrapTable({
            url: "data4.json",         //请求后台的URL（*）
            method: 'get',                      //请求方式（*）
            striped: true,   //是否显示行间隔色
            singleSelect: false,
            sortStable: true,
            sortName: 'endtime',
            sortable: true,
            search: true,
            clickToSelect: true,
            sortOrder: "desc",
            pagination: true, //分页
            pageNumber: 1,   //初始化加载第一页，默认第一页
            pageSize: 5,   //每页的记录行数（*）
            pageList: [5, 10], //可供选择的每页的行数（*）
            sidePagination: "client", //服务端处理分页,
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            columns: [
                {
                    field: 'name',
                    title: "任务名称",
                    align: 'center'
                },
                {
                    field: 'endtime',
                    title: '截止时间',
                    align: 'center',
                    sortable: true
                },
                {
                    field: 'type',
                    title: '任务类型',
                    align: 'center'
                },
                {
                    field: 'desc',
                    title: '任务描述',
                    align: 'center'
                }
            ]
        });

    })
</script>
