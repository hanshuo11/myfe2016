<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片滑动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        #container{
            width: 600px;
            height: 400px;
            margin: 50px auto;
            position: relative;
        }
        #container li,#arrows span{
            width: 20px;
            height: 20px;
            background: #000000;
            color: #eeeeee;
            line-height: 20px;
            text-align: center;
            float: left;
            margin: 1px;
        }
        #container img {
            width: 600px;
            height: 400px;
        }
        #container a{
            display: none;
        }

        #container .selected{
            display: block;
        }
        #arrows{
            position: absolute;
            left: 20px;
            bottom:10px;
        }
        #nav{
            position: absolute;
            right: 20px;
            bottom: 10px;
        }
        #nav .selected{
            background: orange;
        }

    </style>
</head>
<body>
<div id="container">
    <ul id="nav">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <div id="content">
        <a class="selected" href="#"><img src="img/1.jpg" alt="#"/></a>
        <a href="#"><img src="img/2.jpg" alt=""/></a>
        <a href="#"><img src="img/3.jpg" alt=""/></a>
        <a href="#"><img src="img/4.jpg" alt=""/></a>
    </div>
    <div id="arrows">
        <span>&lt;</span>
        <span>&gt;</span>
    </div>

</div>
</body>
</html>
