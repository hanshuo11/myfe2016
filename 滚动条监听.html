<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>监听滚动条</title>
    <style>
        body{
            height: 2000px;
        }
        #div1 {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 10px;
            top: 100px;
            background: red;

        }
    </style>
</head>
<body>
<div id="div1"></div>
<script>

    var oDiv1=document.getElementById('div1');
    window.onscroll = function () {//给窗口设置了一个滚动事件onscroll
        var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
        oDiv1.style.top=scrollTop+100+'px';
    }
</script>
</body>
</html>
