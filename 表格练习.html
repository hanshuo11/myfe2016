<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            width:500px;
            height: 150px;
            border-collapse:collapse ; /*内外边框变成一条线*/
            margin: 100px auto;

        }
        th,td{
            text-align: left;
            padding:8px;
        }
        th{
            background: #3c707b;
            color: #333333;
        }
        tr:nth-child(odd){
            background-color: #8ad263;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>sd</th>
        <th>电话</th>
        <th>性别</th>
    </tr>
    <tr>
        <td>sd</td>
        <td>123</td>
        <td>man</td>
    </tr>
    <tr>
        <td>sd</td>
        <td>123</td>
        <td>man</td>
    </tr>
    <tr>
        <td>sd</td>
        <td>123</td>
        <td>man</td>
    </tr>
    <tr>
        <td>sd</td>
        <td>123</td>
        <td>man</td>
    </tr>
</table>
</body>
</html>
