<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="app">

</div>
<script src="react-15.3.1/build/react.js"></script>
<script src="react-15.3.1/build/react-dom.js"></script>
<script src="react-15.3.1/browser.js"></script>
<script type="text/babel">
    var Counter = React.createClass({
        clickHandler: function () {
//            this.state.count=this.state.count+1;
//            this.forceUpdate();//强制刷新,不建议使用以上这种方式
            this.setState({
                count:this.state.count+1//这种方式可以不用强制刷新
            })
        },
        getInitialState: function () {
            return {
                count: 0
            };
        },
        render: function () {
            return (
                    <div>
                        <button onClick={this.clickHandler}>点我加1</button>
                        <p>{this.state.count}</p>
                    </div>
            );
        }
    });
    ReactDOM.render(
            <Counter/>,
        document.getElementById("app")
    );
</script>
</body>
</html>
