<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #father {
            display: flex;
            width: 100%;
        }

        #left, #right {
            height: 500px;

        }

        #left {
            background: #ff920b;
            float: left;
            flex: 1;
        }

        #right {
            background: #333333;
            float: right;
            flex: 1;
        }

        #center {
            background: #40E0D0;
            clear: both;
            flex: 2;
        }
    </style>
</head>
<body>
<div id="father">
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
</div>

</body>
</html>
