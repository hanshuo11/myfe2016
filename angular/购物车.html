<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="myApp">
<div class="container" ng-controller="cartsController">
    <table class="table table-bordered" ng-show=carts.length>
        <tr>
            <th>产品编号</th>
            <th>产品名称</th>
            <th>购买数量</th>
            <th>产品单价</th>
            <th>产品总价</th>
            <th>操作</th>
        </tr>

        <tr ng-repeat="cart in carts">
            <td>{{cart.productId}}</td>
            <td>{{cart.pName}}</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click=minus(cart.productId)>-</button>
                <input type="text" ng-model="cart.pnum"/>
                <button type="button" class="btn btn-primary" ng-click=cart.pnum=cart.pnum+1>+</button>
            </td>
            <td>{{cart.pirce}}</td>
            <td>{{cart.pnum*cart.pirce}}</td>
            <td>
                <button type="button" class="btn btn-danger" ng-click=del(cart.productId)>删除</button>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>购买总数:</td>
            <td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp{{total()}}</td>
            <td>购买总价:</td>
            <td>{{sum()}}</td>
            <td>
                <button type="button" class="btn btn-danger" ng-click=delAll()>清空购物车</button>
            </td>

        </tr>
        <p ng-show="!carts.length">购物车已清空</p>
    </table>
</div>
<script src="./angular-1.2.18/angular.js"></script>
<!--<script src="../bootstrap/jquery.js"></script>-->
<!--<script src="../bootstrap/js/bootstrap.min.js"></script>-->
<script src="./test.js"></script>
</body>
</html>
