<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/index.js"></script>
<script>
    $(function () {
        $('#nav').on('click', function () {
            $('#said-bar').css({
                width:'2000px'
            });
            $('#menu li').css({
                display:'block'
            });
            $('#menu ').css({
                width:'270px'
            });
            $('#mask').css({
                display:'block'
            });
        })
        $('#mask').on('click',function(){
            $('#said-bar').css({
                width:'0'
            });
            $('#menu li').css({
                display:'none'
            });
            $('#menu ').css({
                width:'0'
            });
            $('#mask').css({
                display:'none'
            });
        })
        $(window).on('scroll',function(){
            if($(this).scrollTop()>0){
                $('#mask').trigger('click');
            }
            console.log($(this).scrollTop());
        })
    })
</script>
</body>
